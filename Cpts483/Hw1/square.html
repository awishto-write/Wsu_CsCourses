<!DOCTYPE html>
<html>
    <head>
        <style>
            #the-canvas { border: 1px solid darkblue; }
        </style>
    </head>

    <body>
        <canvas id = "the-canvas" width = "800" height = "600"></canvas>
        <script src = "lib.js"></script>
                 
        <script>
            let canvas = document.getElementById( 'the-canvas' );
            
            /** @type {WebGLRenderingContext} */
            let gl = canvas.getContext( 'webgl2' );

            /** Method Used: Method #3 -> Interleaved attributes. Storing all the coordinates 
            (negative and positive between 0 and 1) and colors (between 0 and 1).
            Use of the rgba(4 vectors colors) to make each color side.
            One each line, first 3 values are the coordinates and the last 3 are the colors. */
            let verts = [ 
                // the top triangle (triangle rectangle)
                -0.5, -0.5, 0.3, 1.0, 0, 0, 1.0,  // Red (the bottom left of the top triangle)
                -0.5, 0.5, 0.6, 1.0, 1.0, 0, 1.0,  // Yellow (the top left side - top triangle)
                0.5, 0.5, 0, 0, 0, 1.0, 1.0,  // Blue (the top right side - top triangle)

              // the bottom triangle  (triangle rectangle)
                -0.5, -0.5, 0.3, 1.0, 0, 0, 1.0,  // Red (the bottom left of the bottom triangle)
                0.5, -0.5, 0, 0, 1.0, 0, 1.0,  // Green (the bottom right - bottom triangle)
                0.5, 0.5, 0, 0, 0, 1.0, 1.0,  // Blue (the top right side - bottom triangle)
            ]; 

            let vertex_buffer = create_and_load_vertex_buffer(gl, verts, gl.STATIC_DRAW);

             // Given in the Week3_TheGraphicsPipeline - Page 78
            let vertex_source = 
            `   #version 300 es
                precision mediump float;

                in vec3 coordinates; 
                in vec4 color; 
                
                out vec4 v_color; 

                void main( void ) {
                    gl_Position = vec4( coordinates, 1.0 );
                    v_color = color; 
                }
            `;

            // Given in the Week3_TheGraphicsPipeline - Page 79
            let fragment_source = 
            `   #version 300 es
                precision mediump float;

                in vec4 v_color;  

                out vec4 f_color;

                void main( void ) {
                    f_color = v_color;
                }
            `;

            let shader_program = 
                create_compile_and_link_program( gl, vertex_source, fragment_source );
            gl.useProgram( shader_program );

            let shader_programB = 
                create_compile_and_link_program( gl, vertex_source, fragment_source );
            gl.useProgram( shader_programB );


            /*   * "Coordinates" => size = 3 bytes (x,y,z), "color" => size = 4 bytes (rgba)
              Total: 7 bytes ; vec3 coordinate + vec4 color vertex => 7 bytes 
                * From the Week3_TheGraphicsPipeline - Page 91: the offset of "coordinates" is 0
              because the first thing in the array buffer is the coordinate
                *  How far do we have to go to get to the first color data? 
               For coordinates, we start at 0 (0,1,2), so the color will start at 3 (3,4,5,6) 
               * Stride: Size of Float32Array is 4, 4 x 7 bytes = 28; Color offset: 4 (Float32Array) x 3(position) = 12
            */

            set_vertex_attrib_to_buffer( 
                gl, shader_program, 
                "coordinates", 
                vertex_buffer, 3, 
                gl.FLOAT, false, 28, 0 
            );

            set_vertex_attrib_to_buffer( 
                gl, shader_program, 
                "color", 
                vertex_buffer, 4, 
                gl.FLOAT, false, 28, 12 
            ); 

            set_render_params( gl );
            
			gl.clear( gl.COLOR_BUFFER_BIT );
            
            // Use of 6 to draw the 6 vertices of both triangles
            gl.drawArrays( gl.TRIANGLES, 0, 6 ); 


            delete_program_and_attached_shaders( gl, shader_program );
            gl.deleteBuffer( vertex_buffer );
        </script>
    </body>
</html>
